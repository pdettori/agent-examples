[project]
name = "git-issue-agent"
version = "0.1.0"
requires-python = ">=3.11,<3.13"
description = "Git issue Agent module"
dependencies = [
    "python-dotenv>=1.1.0",
    "a2a-sdk>=0.2.16",
    "crewai==0.203.1",
    "crewai-tools==0.76.0",
    "crewai-tools[mcp]==0.76.0",
    "authlib>=1.6.0",
]

[tool.ruff]
line-length = 120
target-version = "py311"

[project.scripts]
server = "a2a_agent:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
